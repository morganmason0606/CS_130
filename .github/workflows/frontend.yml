name: Frontend Tests
on: 
    push:
    workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v3

            -   name: Set up Node
                uses: actions/setup-node@v4

            -   name: Setup Frontend and run tests
                run: |
                    cd VitalMotion
                    npm install
                    npm test
